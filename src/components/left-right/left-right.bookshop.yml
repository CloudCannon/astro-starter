# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Left Right
  description: Text next to image with button
  icon: 'chrome_reader_mode'
  tags:
    - Text
    - Image
    - Button
    - Flippable

# Defines the structure of this component, as well as the default values
blueprint:
  background_color: '#ffffff'
  heading:
    heading_text: Keep what you need. Delete the rest.
    color: '#393939'
  text:
    markdown_content: >-
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      commodo consequat. Duis aute irure dolor in reprehenderit in voluptate
      velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat
      cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id
      est laborum.
    color: '#393939'
  image:
    image_path: /src/assets/images/undraw-hello.svg
    alt_text: An image
  flipped: true
  button: bookshop:structure:buttons

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  heading:
    options:
      preview:
        icon: 'short_text'
        text:
          - key: heading_text
          - Heading
        subtext:
          - key: heading_gradient_color
          - 'Update heading gradient color and text content.'
  text:
    options:
      preview:
        icon: 'edit_note'
        text:
          - Text
        subtext:
          - 'Update text content and color.'
  image:
    options:
      preview:
        icon: 'image'
        text:
          - key: alt_text
          - 'Image'
        subtext:
          - key: image_path
          - 'Update image'
        image:
          - key: image_path
        # gallery:
        #   text:
        #     - key: alt_text
        #     - 'Image'
        #   image:
        #     - key: image_path
        #   icon: 'image'
  flipped:
    type: switch
